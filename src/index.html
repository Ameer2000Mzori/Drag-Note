<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note-Drag</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/6213/6213687.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-Wrap">
        <div id="note-Box" class="backLog-Wrap">
          <div id="note-Boxes-Title-Wrap" class="backLog-Title-Wrap">
            <h1 class="backLog-Text">Backlog</h1>
          </div>

          <div class="todo-Lists">
            <ul>
              <li>Ameer</li>
            </ul>
          </div>

          <div class="button-Wrap">
            <button class="add-New-To-Do">ADD NEW</button>
          </div>
        </div>

        <div id="note-Box" class="in-Progress-Wrap">
          <div id="note-Boxes-Title-Wrap" class="in-Progress-Title-Wrap">
            <h1 class="in-Progress-Text">In Progress</h1>
          </div>
        </div>
        <div id="note-Box" class="complete-Wrap">
          <div id="note-Boxes-Title-Wrap" class="complete-Title-Wrap">
            <h1 class="complete-Text">Complete</h1>
          </div>
        </div>
        <div id="note-Box" class="on-Hold-Wrap">
          <div id="note-Boxes-Title-Wrap" class="on-Hold-Title-Wrap">
            <h1 class="on-Hold-Text">On Hold</h1>
          </div>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
